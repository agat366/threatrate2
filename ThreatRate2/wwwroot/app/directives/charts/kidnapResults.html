<div class="chart">
    <div chart-body class="chart-common chart-kidnap-results">
        <div class="main">
            <h3>{{top.title}}</h3>
            <div chart-body="main"></div>
        </div>
        <div class="secondary">
            <div ng-repeat="row in rows">
                <div ng-repeat="c in row.columns">
                    <h3>{{c.title}}</h3>
                    <div chart-body="secondary"></div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="!!data" style="clear: both;" class="chart-period">
        <div class="progress-line"></div>
        <label></label>
        <span class="value">5 years</span>
        <label></label>
    </div>
</div>
